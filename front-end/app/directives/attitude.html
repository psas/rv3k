<script>
  console.log("test")
  gyros = []
  $.ajax({
    type: "GET",
    url: "directives/components/ADIS.csv", <!-- TODO this will be streamed data eventually -->
    dataType: "text",
    success: function(data) {
      process(data);
      allThis();
    }
  });

  function process(text){ 
    var lines = text.split("\n");
    for(var i = 1; i < lines.length-1; i++) {
      var data = lines[i].split(",");
      gyros.push([parseFloat(data[3]), parseFloat(data[4]), parseFloat(data[5])]);
    }
    console.log(gyros[0]);
  }


  function allThis() {
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({color:0x00ff00, wireframe: true});
    var mesh = null;
    var loader = new THREE.JSONLoader();
    loader.load("directives/components/rocket_model2.js", function(geometry) {
      mesh = new THREE.Mesh(geometry);
      scene.add(mesh);
    });
    camera.position.z = 15;     
    //var x = [0.02, 0.02, 0.02];
    var i = 0;
    var render = function() {
      setTimeout(function() {
        var x = gyros[i];
        requestAnimationFrame(render);
        mesh.rotation.x = x[0];
        mesh.rotation.y = x[1];
        mesh.rotation.z = x[2];
        i += 1;
        if(i == gyros.length - 1) {
          i = 0;
        }
        renderer.render(scene, camera);
      }, 100);
    }
    render();

  }
</script>
